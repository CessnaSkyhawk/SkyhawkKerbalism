// ============================================================================
@PART[HDU1]:NEEDS[DSSHU]:FIRST
{
	// Kerbalism forces the habitat to be inflated if kerbals are inside	
	MODULE
	{
		name = Habitat
		inflate = Deploy
		state = disabled
	}
	
	!MODULE[ModuleAnimateGeneric]:HAS[#animationName[Deploy]] {}
}

