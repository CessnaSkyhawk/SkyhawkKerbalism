@PART[CapellaExperiment3]:NEEDS[FeatureScience]:FINAL
{
	!MODULE[ModuleScienceExperiment] {}
	
	%SK_SoundingRocketPayload = True
	
	MODULE 
	{
		name = HardDrive
		title = Sounding Rocket Storage
		sampleCapacity = 1      // sample size in slots
	}
}
@PART[CapellaExperiment1,CapellaExperiment2]:NEEDS[FeatureScience]:FINAL
{
	!MODULE[HardDrive] {}

	MODULE 
	{
		name = HardDrive
		title = Data Storage
		dataCapacity = 0.25      // data size in Mb
		sampleCapacity = 1     // sample size in slots
		maxSampleCapacityFactor = 1		
	}	
	
	!MODULE[Experiment] {} 		
}
