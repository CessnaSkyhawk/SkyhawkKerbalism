// ============================================================================
// Fuel Cells
// ============================================================================
@PART[Mk33ProbeCore]:NEEDS[WildBlueIndustries]
{
	%SK_FuelCell = True
	%FuelCellCapacity = 0.1

	RESOURCE
	{
		name = ElectricCharge
		amount = 2000
		maxAmount = 2000
	}

	MODULE					//Add SAS manually since SSS general patch seems glitchy on this mod
	{
		name = ModuleSAS
		SASServiceLevel = 3
		moduleIsEnabled = true
	}
}
