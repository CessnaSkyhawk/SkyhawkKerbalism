@PART[bluedog_Corona_Pod]:NEEDS[FeatureScience]:FINAL
{
	!MODULE[HardDrive] {}

	MODULE 
	{
		name = HardDrive
		title = Data Storage
		dataCapacity = 0      // data size in Mb
		sampleCapacity = 4     // sample size in slots
		maxSampleCapacityFactor = 1		
	}	
	
	!MODULE[Experiment] {} 		
}	
