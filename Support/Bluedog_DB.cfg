@PART[bluedog_SNTP_45|bluedog_STNP_75]:NEEDS[FeatureRadiation,Bluedog_DB]:AFTER[KerbalismSkyhawk]
{
	MODULE
	{
		name = Emitter
		radiation = 0.0000277775 // 0.1 rad/h
		@radiation *= 2.5 // 0.25 rad/h
	}
}

