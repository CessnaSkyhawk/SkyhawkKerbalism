// Habitats
// ============================================================================
@PART[Benjee10_MMSEV_baseHDU_hab]:NEEDS[Benjee10_MMSEV]:FIRST
{
	MODULE
	{
		name = Comfort
		bonus = panorama
		desc = The module has big windows which offer a relaxing panoramic view of the void of space.
	} 
}

@PART[Benjee10_base_HDU_attic]:NEEDS[Benjee10_MMSEV]:FIRST
{
	// Kerbalism forces the habitat to be inflated if kerbals are inside
	@CrewCapacity = #$MODULE[ModuleAnimateGeneric]/CrewCapacity$
	
	MODULE
	{
		name = Habitat
		inflate = atticDeploy
		state = disabled
	}
}

