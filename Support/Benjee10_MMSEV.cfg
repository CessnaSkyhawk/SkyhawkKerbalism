// ============================================================================
// Hard Drives
// ============================================================================

// ============================================================================
// Custom Processes
// ============================================================================
Profile
{
	name = KerbalismSupport
	modname = Benjee10_MMSEV
	moddir = Benjee10_MMSEV

	Process
	{
		name = windTurbine
		modifier = _WindTurbine
		input = ElectricCharge@4.48
		input = Uraninite@0.0000408
		output = EnrichedUranium@0.00000825
		output = Ore@0.00002832
		dump_valve = Ore
	}
}

RESOURCE_DEFINITION:NEEDS[NearFutureElectrical,ProfileDefault]
{
	name = _WindTurbine
	density = 0.0
	isVisible = false
}

@PART[*]:HAS[@MODULE[ModulePETTurbine],!MODULE[LaunchClamp]]:NEEDS[Benjee10_MMSEV]:FIRST
{
  MODULE
  {
	name = PlannerController
	title = generator
	considered = true
  }
}