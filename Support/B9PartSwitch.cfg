			title = Drinking Water
			primaryColor = Azure
			secondaryColor = Azure
		}
		SUBTYPE
		{
			name = Provisions
			tankType = SSS_Provisions
			title = Provisions
		}
		SUBTYPE
		{
			name = Waste
			tankType = SSS_Waste
			title = Waste
		}
		SUBTYPE
		{
			name = WasteWater
			tankType = SSS_WasteWater
			title = WasteWater
		}
		SUBTYPE
		{
