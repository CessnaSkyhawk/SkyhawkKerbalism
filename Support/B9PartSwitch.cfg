{
	!MODULE[Configure] {}

	MODULE
	{
		name = ModuleB9PartSwitch
		moduleID = lifeSupportSwitch
		baseVolume = #$../ContainerVolume$
		switcherDescription = Contents

		SUBTYPE
		{
			name = Food
			tankType = SSS_Food
			title = Food
			primaryColor = Avocado
			secondaryColor = Avocado
		}
		SUBTYPE
		{
