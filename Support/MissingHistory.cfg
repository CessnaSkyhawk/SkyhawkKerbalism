// RTG
// ============================================================================
@PART[nuclearEngine_size0]:NEEDS[FeatureRadiation]:FIRST
{
	%SK_RTG = True
	%RTGCapacity = 0.3
}
@PART[nuclearEngine_size0]:NEEDS[FeatureRadiation]
{
	MODULE
	{
		name = Emitter
		radiation = 0.0000277775 // 0.1 rad/h
	}
}

@PART[nuclearEngine_1p5]:NEEDS[FeatureRadiation]:FIRST
{
	%SK_RTG = True
	%RTGCapacity = 0.3
}

@PART[nuclearEngine_size0]:NEEDS[FeatureRadiation]
{
	MODULE
	{
		name = Emitter
		radiation = 0.0000277775 // 0.1 rad/h
		@radiation *= 0.25 // 0.25 rad/h
	}
}
