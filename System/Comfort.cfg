@PART[cupola]:NEEDS[FeatureComfort]:FOR[Kerbalismskyhawk]
{
  MODULE
  {
    name = Comfort
    bonus = panorama
    desc = The cupola offer a relaxing panoramic view of the void of space.
  }

  @tags ^= :$: comfort:
}

@PART[crewCabin]:NEEDS[FeatureComfort]:FOR[Kerbalismskyhawk]
{
  MODULE
  {
    name = Comfort
    bonus = exercise
    desc = A treadmill designed to permit exercise in zero-g is included. The crew will love it.
  }

  @tags ^= :$: comfort:
}


