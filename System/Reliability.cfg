@PART[kerbalism-lifesupportmodule]:NEEDS[Profileskyhawk,FeatureReliability]:AFTER[zzzKerbalismskyhawk]
{
	MODULE
	{
		name = Reliability
		type = ProcessController
		title = ECLSS
		redundancy = Life Support
		repair = true // anyone
		mtbf = 72576000 // in seconds
		extra_cost = 2.5
		extra_mass = 0.1
	}
}

