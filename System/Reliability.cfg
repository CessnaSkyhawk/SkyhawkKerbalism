// Low-Pass filter: stuff that will break within a year is not space-rated.
@PART[*]:HAS[@MODULE[Reliability],!MODULE[KerbalEVA],!MODULE[ModuleEngines*]]:AFTER[zzzKerbalismskyhawk]
{
	@MODULE[Reliability]:HAS[#mtbf[<9321480]],*
	{
