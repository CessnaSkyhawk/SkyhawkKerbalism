//@PART[*]:HAS[@MODULE[ModuleCommand],#CrewCapacity[>0],~SK_AviationExperiments[True]]:NEEDS[FeatureScience]:FIRST
//
//	%SK_CapsuleExperiments = True
//}

@PART[*]:HAS[#SK_CapsuleExperiments[True]]:NEEDS[FeatureScience]
{
//adding the experiment modules. The other parameters get added/overwritten later, thus it's pointless to add them here.
	MODULE
	{
		name = Experiment
		experiment_id = crewReport
	}
	MODULE
	{
		name = Experiment
		experiment_id = sk_flightControlTests
	}
	MODULE
	{
		name = Experiment
		experiment_id = sk_visualAcuityExperiments
	}
	MODULE
	{
		name = Experiment
		experiment_id = sk_celestialNavigationTraining
	}
	MODULE
	{
		name = Experiment
		experiment_id = sk_foodConsumptionEvaluation
	}
	MODULE
	{
		name = Experiment
		experiment_id = sk_orbitalEnduranceTesting
	}
	MODULE
	{
		name = Experiment
		experiment_id = sk_boneDegradationStudies
	}
	MODULE
	{
		name = Experiment
		experiment_id = sk_orbitalTelevisionBroadcast
	}
	MODULE
	{
		name = Experiment
		experiment_id = sk_mentalStabilityStudy
	}
	MODULE
	{
		name = Experiment
		experiment_id = sk_orbitalOutreachPrograms
	}
	MODULE
	{
		name = Experiment
		experiment_id = sk_longTermHealthSurvey
	}
	MODULE
	{
		name = Configure
		title = Capsule Experiments
		slots = 1
		SETUP
		{
			name = None
			desc = Empty slot for mass and cost savings, should you not require any experiments installed.
		}
		SETUP
		{
			name = Flight Control Tests
			desc = We won't always be in communications with our crews, so we need to make sure they can successfully control and manuver their spacecraft without our intervention.
			MODULE
			{
				type = Experiment
				id_field = experiment_id
				id_value = sk_flightControlTests
			}
		}
		SETUP
		{
			name = Visual Acuity Experiments
			desc = We want to see how well astronauts can identify objects and landmarks from orbit. We definetly didn't make a bunch of crop circles in random fields as the main targets...
			MODULE
			{
				type = Experiment
				id_field = experiment_id
				id_value = sk_visualAcuityExperiments
			}
		}
		SETUP
		{
			name = Celestial Navigation Training
			desc = As a back-up to navigation systems, we want to see if crews can navigate by themselves using just the stars and a space-grade sextant, just like the sailors of antiquity.
			MODULE
			{
				type = Experiment
				id_field = experiment_id
				id_value = sk_celestialNavigationTraining
			}
		}
		SETUP
		{
			name = Food Consumption Evaluation
			desc = If crews are going to remain in space for long time periods, they are going to have to eat eventually. We want to make sure that eating is possible in space, and assuming that it works, how microgravity effects the food and digestion process.
			MODULE
			{
				type = Experiment
				id_field = experiment_id
				id_value = sk_foodConsumptionEvaluation
			}
		}
		SETUP
		{
			name = Orbital Endurance Testing
			desc = How long is too long? If we want to make it to our moons, or perhaps one day, to other planets, we first need to make sure our crews will be able to survive long enough to make it there and back home again.
			MODULE
			{
				type = Experiment
				id_field = experiment_id
				id_value = sk_orbitalEnduranceTesting
			}
		}
		SETUP
		{
			name = Bone Degradation Studies
			desc = Our flight physicians have expressed concerns that our astronaut's bones may degrade after long periods of time in microgravity. We have devised a series of tests to be performed over a year or so of spaceflight to establish whether or not that is the case, ad=nd if so, how to prevent it.
			MODULE
			{
				type = Experiment
				id_field = experiment_id
				id_value = sk_boneDegradationStudies
			}
		}
		SETUP
		{
			name = Orbital Television Broadcast
			desc = Some major news networks have proposed a joint venture to raise awareness for our space program and make them more money. They'll send up some TV cameras and recording gear on one of our missions, and our crews will livestream a show back down.
			MODULE
			{
				type = Experiment
				id_field = experiment_id
				id_value = sk_orbitalTelevisionBroadcast
			}
		}
		SETUP
		{
			name = Mental Stability Study
			desc = Our mental health division has expressed some concerns about whether or not the astronauts will be able to mentally handle spending years in space. They've proposed doing some tests in low orbit to confirm our crews are "the right stuff" before we send them further out.
			MODULE
			{
				type = Experiment
				id_field = experiment_id
				id_value = sk_mentalStabilityStudy
			}
		}
		SETUP
		{
			name = Orbital Outreach Programs
			desc = Our social media department has been pushing for our astronauts to have more community engagment, and we think we've finally found a solution. If we wire up a space station with a internet datalink, they'll be able to post things online directly from orbit, allowing for a more direct connection with the general public.
			MODULE
			{
				type = Experiment
				id_field = experiment_id
				id_value = sk_orbitalOutreachPrograms
			}
		}
		SETUP
		{
			name = Long-Term Health Survey
			desc = Our doctors would like us to do one last battery of tests to ensure the saftey of our crews before sending them on interplanetary missions. By keeping a crew in space for approximately as long as it would take for such a mission, we can confirm that we have enough technology to bring them back alive.
			MODULE
			{
				type = Experiment
				id_field = experiment_id
				id_value = sk_longTermHealthSurvey
			}
		}
	}
}

