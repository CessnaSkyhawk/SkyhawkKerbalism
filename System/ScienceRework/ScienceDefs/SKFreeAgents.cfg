@KERBALISM_EXPERIMENT_VALUES:NEEDS[FeatureScience]
{
	%SK_FreeAgents
	{
		sss_telemetryReport
		{
			ECCost = 0.01
			size = 0.1 						
			value = 1								
			duration = 30 //Half of the other Sounding Rocket Experiments - should be practically impossible to not fully get...					
			requirements =
			ResourceRates =
			CrewRequirement = 
		}
	}
}

@EXPERIMENT_DEFINITION:HAS[#id[sss_telemetryReport]]:NEEDS[FeatureScience]:FOR[SkyhawkKerbalism]
{
	@baseValue = #$@KERBALISM_EXPERIMENT_VALUES/SK_FreeAgents/sss_telemetryReport/value$
	@dataScale = #$@KERBALISM_EXPERIMENT_VALUES/SK_FreeAgents/sss_telemetryReport/size$
	@dataScale /= #$baseValue$

	KERBALISM_EXPERIMENT
	{
		Situation = Surface@Biomes
		Situation = FlyingLow
		Situation = FlyingHigh
		Situation = InSpaceLow
		Situation = InSpaceHigh
	}
}

@PART[*]:HAS[@MODULE[ModuleCommand],#vesselType[Probe],~TechRequired[control*|hypergol*|tanks*|construction*|logistics*|comms*]]:NEEDS[FeatureScience]:AFTER[SkyhawkKerbalism]
{
	!MODULE:HAS[#experimentID[sss_telemetryReport]]	{}
	MODULE
	{
		name = Experiment
		experiment_id = sss_telemetryReport
		%ec_rate = #$@KERBALISM_EXPERIMENT_VALUES/SK_FreeAgents/sss_telemetryReport/ECCost$
		%crew_operate = #$@KERBALISM_EXPERIMENT_VALUES/SK_FreeAgents/sss_telemetryReport/CrewRequirement$
		%requires = #$@KERBALISM_EXPERIMENT_VALUES/SK_FreeAgents/sss_telemetryReport/requirements$
		%data_rate = #$@KERBALISM_EXPERIMENT_VALUES/SK_FreeAgents/sss_telemetryReport/size$
		@data_rate /= #$@KERBALISM_EXPERIMENT_VALUES/SK_FreeAgents/sss_telemetryReport/duration$
		%resources = #$@KERBALISM_EXPERIMENT_VALUES/SK_FreeAgents/sss_telemetryReport/ResourceRates$
	}
	MODULE //Temporary Patch to allow for debugging
	{
		name = HardDrive
		title = Command Module Storage
		dataCapacity = 0.5      // data size in Mb
		sampleCapacity = 1      // sample size in slots
	}
}

