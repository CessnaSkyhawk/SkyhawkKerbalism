@PART[*]:HAS[@MODULE[ModuleScienceLab]]:NEEDS[FeatureScience]:FIRST
{
	!MODULE[ModuleScienceLab] {}
	!MODULE[ModuleScienceConverter] {}
	
	%SK_LabExperiments = True
	%SK_LabCapacity = #$/CrewCapacity$
}

@PART[*]:HAS[#SK_LabExperiments[True]]:NEEDS[FeatureScience]
{
	MODULE
	{
		name = Experiment
		experiment_id = sk_plantGrowthStudy
	}
	MODULE
	{
		name = Experiment
		experiment_id = sk_offWorldObservatory
	}
	MODULE
	{
		name = Experiment
		experiment_id = sk_focusedGeologicalAnalysis
	}	
	MODULE
	{
		name = Experiment
		experiment_id = sk_largeScaleClimatologicalResearch
	}
	MODULE
	{
		name = Experiment
		experiment_id = sk_floatingOceanicResearch
	}
	MODULE
	{
		name = Experiment
		experiment_id = sk_orbitalHabitabilitySurvey
	}	
	MODULE
	{
		name = Experiment
		experiment_id = sk_colonialFeasibilityDemonstration
	}	
	MODULE
	{
		name = Experiment
		experiment_id = sk_lunarRadiotelescopeArray
	}	
	MODULE
	{
		name = Laboratory
		researcher = Scientist
		analysis_rate = 0.005 // 5 kbps
		@analysis_rate *= #$/SK_LabCapacity$
		ec_rate = 10.0
		@ec_rate *= #$/SK_LabCapacity$
	}
	MODULE
	{
		name = Configure
		title = Lab Experiments
		slots = 1
		SETUP
		{
			name = Data Processing Lab
			desc = This lab is configured to analyze and study samples collected in situ, and transmit the results back home as data, rather than requiring the samples themselves to be sent back physically.
			MODULE
			{
				type = Laboratory
				id_field = researcher
				id_value = Scientist
			}
		}
		SETUP
		{
			name = Plant Growth Study
			desc = This lab works to study how the deep-space enviroments effect the growth of plants, for farming purposes. This requires a greenhouse present on the vessel, and will consume a quantity of food equivalent to that of one crewmember for the length of the study.
			MODULE
			{
				type = Experiment
				id_field = experiment_id
				id_value = sk_plantGrowthStudy
			}
		}	
		SETUP
		{
			name = Off-World Observatory
			desc = This lab uses a telescope to make observations of deep-space objects either from orbit of a planet, or on its surface, using the unique. Observations can only be made in darkness, however.
			MODULE
			{
				type = Experiment
				id_field = experiment_id
				id_value = sk_offWorldObservatory
			}
		}	
		SETUP
		{
			name = Focused Geological Analysis
			desc = This lab is outfitted with all the tools needed to collect large amounts of surface samples on a daily basis. This allows for intense studies of the geology of a specific planetary region.  
			MODULE
			{
				type = Experiment
				id_field = experiment_id
				id_value = sk_focusedGeologicalAnalysis
			}
		}
		SETUP
		{
			name = Large-Scale Climatological Research
			desc = This lab is outfitted with a barrage of advanced weather recording systems, to help paint a picture of the overall climate of a planetary hemisphere. The data collected will be important for selecting future colonization sites 
			MODULE
			{
				type = Experiment
				id_field = experiment_id
				id_value = sk_largeScaleClimatologicalResearch
			}
		}
		SETUP
		{
			name = Floating Oceanic Research
			desc = This lab is outfitted to study the oceans of alien worlds, and includes all sorts of fancy gadgets to do so, including a small submersible!
			MODULE
			{
				type = Experiment
				id_field = experiment_id
				id_value = sk_floatingOceanicResearch
			}
		}	
		SETUP
		{
			name = Orbital Habitability Survey
			desc = This lab is outfitted to analyze the habitability of planets in great detail without ever leaving orbit, using the best in remote sensing technology. It's great for those worlds that seem to be just on the edge of being habitable, but are still iffy.
			MODULE
			{
				type = Experiment
				id_field = experiment_id
				id_value = sk_orbitalHabitabilitySurvey
			}
		}	
		SETUP
		{
			name = Colonial Feasibility Demonstration
			desc = This lab is the administrative centerpiece for one of the hardest projects Kerbal-kind has ever undertanken - fully colonizing an alien world. If we can show the government we can mantain a large installation for a decade, they will be willing to support a planet-wide colonization project.
			MODULE
			{
				type = Experiment
				id_field = experiment_id
				id_value = sk_colonialFeasibilityDemonstration
			}
		}	
		SETUP
		{
			name = Lunar Radiotelescope Array
			desc = This lab holds all the equipment needed to operate and mantain a massive radiotelescope array on the far side one of our natural satellites, where it'll be shielded from all the signals emitted from our homeworld. It's no small undertaking, but the science will be well worth it!	
			MODULE
			{
				type = Experiment
				id_field = experiment_id
				id_value = sk_lunarRadiotelescopeArray
			}
		}
	}
}

